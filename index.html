---
layout: default
overview: true
---
<div class="postcont">
<p>This is a Jekyll blogging test. This site doesn't use javascript or flash, so you can freely deactivate those unsecure technologies while surfing here.</p>
<ul>
  {% for post in site.posts %}
    <li>
      <a href=".{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
